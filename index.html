<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>QSOFT</title>
</head>

<body>
    <!-- HEADER START -->
    <header class="header">
        <section class="wrapper">
            <div class="header-container">
                <div class="header-img-logo">
                    <a href="#"><img src="./imgs/логотип.png" alt=""></a>
                </div>
                <form action="#" class="header-input">
                    <input class="input" type="text" placeholder="Найти...">
                </form>
                <div class="header-user">
                    <a href="">
                        <p class="header-user-name">Константин</p>
                    </a>
                    <div class="header-user-img">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="partners">
        <div class="wrapper">
            <h1 class="partners-title">Наши партнёры</h1>
            <div class="partners-container">
                <div class="partners-cards">

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/henkel.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/johnreere.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/792px-McDonald's_logo 1.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/1024px-Ikea_logo 1.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/reebok.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/nike.png" class="parters-card-img"></a>
                    </div>

                    <div class="parters-card">
                        <a href="#"><img src="./imgs/partners/cat.png" class="parters-card-img"></a>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
